<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dash.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="upper">
      <div class="sideline">
        <div class="geeks">Geeks For Geeks</div>
        <div class="line">
          <i class="fa-solid fa-users-between-lines"></i>
        </div>
        <div class="search">
          <input type="text" placeholder="Search.." />
        </div>
        <div class="not">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="profile">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="together">
        <div class="side">
          <div class="left">
            <div class="FG1"><i class="fa-solid fa-film"></i></div>
            <div class="FG">Dashboard</div>
          </div>
          <div class="left">
            <div class="FG1"><i class="fa-solid fa-bullseye"></i></div>
            <div class="FG">Article</div>
          </div>
          <div class="left">
            <div class="FG1"><i class="fa-solid fa-paperclip"></i></div>
            <div class="FG">Report</div>
          </div>
          <div class="left">
            <div class="FG1"><i class="fa-solid fa-landmark"></i></div>
            <div class="FG">Institution</div>
          </div>
          <div class="left">
            <div class="FG1"><i class="fa-solid fa-pencil"></i></div>
            <div class="FG">Profile</div>
          </div>
          <div class="left">
            <div class="FG1"><i class="fa-solid fa-wrench"></i></div>
            <div class="FG">Setting</div>
          </div>
        </div>
        <div class="combine">
          <div class="format">
            <div class="gap">
              Article Views
              <i class="fa-solid fa-eye"></i>
            </div>
            <div class="gap">
              Likes
              <i class="fa-solid fa-thumbs-up"></i>
            </div>
            <div class="gap">
              Comments
              <i class="fa-solid fa-comment"></i>
            </div>
            <div class="gap">
              Published
              <i class="fa-solid fa-upload"></i>
            </div>
          </div>

          <div class="comb">
            <div class="rotta">
              <div class="clean">Recent Articles</div>
              <div class="view"></div>
            </div>
            <div class="avatar">
              <div class="ar">Article</div>
              <div class="ar">Views</div>
              <div class="ar">Comments</div>
              <div class="ar">Status</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
