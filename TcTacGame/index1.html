<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC Toe Game</title>
    <link rel="stylesheet" href="tictac.css" />
  </head>
  <body>
    <div class="msg hide">
      <p class="ms">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <div class="draw">
      <p class="raw">DRAW</p>
    </div>

    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="Game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <div>
        <button id="reset-button">Rest game</button>
      </div>
    </main>
    <script src="tictac.js"></script>
  </body>
</html>
